<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/Calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <input type="text" placeholder="0" id="inputbox" readonly>
        <div>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">X</button>
        </div>
       
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
       
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div><!-- End Caculator-Body -->


<script src="script.js"></script>
</body>
</html>
